<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Origen</ion-label>
      <ion-input placeholder="Introduce el origen"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Destino</ion-label>
      <ion-input placeholder="Introduce el destino"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Buscar</ion-button>
  </form>

  <!-- Map Container -->
  <div id="map" style="height: 400px; width: 100%;"></div> <!-- Ensure map container has height -->
</ion-content>
