<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button> <!-- BotÃ³n de regreso -->
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <!-- Formulario de registro -->
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        <ion-text color="danger">Name is required.</ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <ion-text color="danger">Valid email is required.</ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <ion-text color="danger">Password is required.</ion-text>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="registerForm.invalid">Register</ion-button>

    </form> <!-- Cierre del formulario -->
  </div>
</ion-content>
